packages:
  # This is an inline package to prefix the on_client_connected with the wait_until action
  # It must appear before the actual package so it becomes the orignal config and the
  # on_client_connected list from the package config is appended onto this one.
  remote_package:
    url: https://github.com/Pimmeke1989/Voice-Satellite
    ref: main
    files:
      - config/common/voice-base.yaml
    refresh: 300s

ota:
  - platform: http_request
    id: ota_http_request

http_request:

update:
  - platform: http_request
    name: Firmware Update
    update_interval: 30min
    source: https://raw.githubusercontent.com/Pimmeke1989/Voice-Satellite/refs/heads/main/ota/manifest.json

dashboard_import:
  package_import_url: github://Pimmeke1989/Voice-Satellite/config/common/voice-base.yaml@main
  import_full_config: true

wifi:
  ap:
    ssid: "LumiTone S1"
  on_connect:
    - delay: 5s  # Gives time for improv results to be transmitted
    - script.execute: control_leds

improv_serial:

