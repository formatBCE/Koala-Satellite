light:
  # Hardware LED ring. Not used because remapping needed
  - platform: esp32_rmt_led_strip
    id: leds_internal
    pin: GPIO3
    chipset: WS2812
    max_refresh_rate: 15ms
    num_leds: 20
    rgb_order: GRB
    rmt_symbols: 96
    default_transition_length: 0ms
    color_correct: [70%, 70%, 70%]

  # Voice Assistant LED ring. Remapping of the internal LED.
  # This light is not exposed. The device controls it
  - platform: partition
    id: voice_assistant_leds
    internal: true
    default_transition_length: 0ms
    segments:
      - id: leds_internal
        from: 0
        to: 19
        reversed: True
    effects:
      - addressable_lambda:
          name: "Thinking"
          update_interval: 30ms
          lambda: |-
            static uint8_t brightness_step = 0;
            static bool brightness_decreasing = true;
            static uint8_t brightness_step_number = 10;
            if (initial_run) {
              brightness_step = 0;
              brightness_decreasing = true;
            }
            auto light_color = id(led_ring).current_values;
            Color color(light_color.get_red() * 255, light_color.get_green() * 255, light_color.get_blue() * 255);
            for (uint8_t i = 0; i < 20; i++) {
                it[i] = color * uint8_t(255/brightness_step_number*(brightness_step_number-brightness_step));
            }
            if (brightness_decreasing) {
              brightness_step++;
            } else {
              brightness_step--;
            }
            if (brightness_step == 0 || brightness_step == brightness_step_number) {
              brightness_decreasing = !brightness_decreasing;
            }
      - addressable_lambda:
          name: "Respeaker startup failed"
          lambda: |-
            Color fail_color(255, 0, 0);
            for (uint8_t i = 0; i < 20; i++) {
              if (i % 3) {
                it[i] = Color::BLACK;
              } else {
                it[i] = fail_color;
              }
            }
      - addressable_lambda:
          name: "Volume Display"
          update_interval: 50ms
          lambda: |-
            Color color(255, 0, 255);
            Color silenced_color(255, 0, 0);
            auto volume_ratio = id(external_media_player).volume * 20.0f;
            auto is_muted = id(external_media_player).is_muted() || id(external_media_player).volume == 0.0f;
            for (uint8_t i = 0; i < 20; i++) {
              if (i <= volume_ratio && !is_muted) {
                it[i] = color * min( 255.0f * (volume_ratio - i) , 255.0f ) ;
              } else {
                it[i] = Color::BLACK;
              }
            }
            if (is_muted) {
              it[10] = silenced_color;
            }
      
      - pulse:
          name: "Slow Pulse"
          transition_length: 1000ms
          update_interval: 1000ms

      - addressable_twinkle:
          name: "Twinkle"
          twinkle_probability: 50%
      - addressable_rainbow:
          name: "Rainbow"
          width: 20        
      - pulse:
          name: "Notification Pulse"
          update_interval: 500ms
          min_brightness: 0%
          max_brightness: 100%  
      - addressable_lambda:
          name: "Error"
          update_interval: 10ms
          lambda: |-
            static uint8_t brightness_step = 0;
            static bool brightness_decreasing = true;
            static uint8_t brightness_step_number = 10;
            if (initial_run) {
              brightness_step = 0;
              brightness_decreasing = true;
            }
            Color error_color(255, 0, 0);
            for (uint8_t i = 0; i < 20; i++) {
              it[i] = error_color * uint8_t(255/brightness_step_number*(brightness_step_number-brightness_step));
            }
            if (brightness_decreasing) {
              brightness_step++;
            } else {
              brightness_step--;
            }
            if (brightness_step == 0 || brightness_step == brightness_step_number) {
              brightness_decreasing = !brightness_decreasing;
            }
      - addressable_lambda:
          name: "Timer Ring"
          update_interval: 10ms
          lambda: |-
            static uint8_t brightness_step = 0;
            static bool brightness_decreasing = true;
            static uint8_t brightness_step_number = 10;
            if (initial_run) {
              brightness_step = 0;
              brightness_decreasing = true;
            }
            auto light_color = id(led_ring).current_values;
            Color color(light_color.get_red() * 255, light_color.get_green() * 255,
                  light_color.get_blue() * 255);
            for (uint8_t i = 0; i < 20; i++) {
              it[i] = color * uint8_t(255/brightness_step_number*(brightness_step_number-brightness_step));
            }
            if (brightness_decreasing) {
              brightness_step++;
            } else {
              brightness_step--;
            }
            if (brightness_step == 0 || brightness_step == brightness_step_number) {
              brightness_decreasing = !brightness_decreasing;
            }
      - addressable_lambda:
          name: "Timer Tick"
          update_interval: 100ms
          lambda: |-
            auto light_color = id(led_ring).current_values;
            Color color(light_color.get_red() * 255, light_color.get_green() * 255,
                  light_color.get_blue() * 255);
            auto timer_ratio = 20.0f * id(first_active_timer).seconds_left / max(id(first_active_timer).total_seconds , static_cast<uint32_t>(1));
            uint8_t last_led_on = static_cast<uint8_t>(ceil(timer_ratio)) - 1;
            for (uint8_t i = 0; i < 20; i++) {
              float brightness_dip = ( i == id(global_led_animation_index) % 43 && i != last_led_on ) ? 0.96f : 1.0f ;
              if (i <= timer_ratio) {
                it[i] = color * min(255.0f * brightness_dip * (timer_ratio - i) , 255.0f * brightness_dip) ;
              } else {
                it[i] = Color::BLACK;
              }
            }
            id(global_led_animation_index) = (20 + id(global_led_animation_index) - 1) % 20;
      - addressable_lambda:
          name: "Factory Reset Coming Up"
          update_interval: 1s
          lambda: |-
            static uint8_t index = 0;
            Color color(255, 0, 0);
            if (initial_run) {
              index = 0;
            }
            for (uint8_t i = 0; i < 20; i++) {
              if (i <= index ) {
                it[i] = color;
              } else {
                it[i] = Color::BLACK;
              }
            }
            index = (index + 1) % 20;

      # Slow Scanner (Voor Waiting for command)
      - addressable_scan:
          name: "Scan Slow"
          move_interval: 50ms
          scan_width: 5

      # Snelle scanner (Voor Listening & Replying)
      - addressable_scan:
          name: "Scan Fast"
          move_interval: 25ms
          scan_width: 3

      # New Listening effect (thanks JJ-DUF)
      - addressable_lambda:
          name: "Listening"
          update_interval: 30ms
          lambda: |-
            static uint8_t breathe_step = 0;
            static bool breathe_increasing = true;
            static int scan_pos = 0;
            static int scan_dir = 1;

            if (initial_run) {
              breathe_step = 0;
              breathe_increasing = true;
              scan_pos = 0;
              scan_dir = 1;
            }

            // Instellingen voor kleur en helderheid
            Color base_color(0, 40, 255); // "Listening Blue"
            uint8_t max_brightness = 166; // Cap op 65% (255 * 0.65)

            // 1. Bereken de 'ademende' achtergrondsterkte (tussen 30 en 100)
            // We gebruiken 24 stappen voor de ademhaling
            uint8_t bg_brightness = 30 + (uint8_t)(70.0f * breathe_step / 24.0f);

            for (int i = 0; i < it.size(); i++) {
              uint16_t pixel_bri = bg_brightness;

              // 2. Bereken de highlight (Scanner)
              int dist = abs(i - scan_pos);
              
              // Als de scanner dichtbij is (binnen 4 leds), maak deze led feller
              if (dist < 4) {
                // Hoe dichterbij, hoe feller (max +90 helderheid erbij)
                pixel_bri += (90 * (4 - dist) / 4);
              }

              // 3. Beveiliging: Begrens de maximale helderheid
              if (pixel_bri > max_brightness) {
                pixel_bri = max_brightness;
              }

              // Pas de kleur toe
              it[i] = base_color * (pixel_bri / 255.0f);
            }

            // 4. Update de tellers voor de volgende ronde
            
            // Ademhaling logic
            if (breathe_increasing) {
              breathe_step++;
              if (breathe_step >= 24) breathe_increasing = false;
            } else {
              breathe_step--;
              if (breathe_step <= 0) breathe_increasing = true;
            }

            // Scanner logic (Ping-Pong beweging)
            scan_pos += scan_dir;
            if (scan_pos >= (it.size() - 1) || scan_pos <= 0) {
              scan_dir = -scan_dir;
            }



